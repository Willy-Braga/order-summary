<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="card">
            <img src="src/images/illustration-hero.svg" alt="" class="image">
            <div class="card-info">
            <h2 class="card-title">  Order Summary</h2>
            <p class="explication-card" >You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
            </div>
            <div class="card-plan">
                <p class="plan">Annual Plan<span class="value">$59.99/year</span></p>
                <a href="#" class="change"> Change</a>
            </div>
            <div class="card-order">
               <a href="#" class="card-proceed">  Proceed to Payment
            </a> 
                <a href="" class="cancel">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
